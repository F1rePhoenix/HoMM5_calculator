<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет урона в HoMM5 Universe</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Расчет урона в HoMM5 Universe</h1>
        <div class="columns">
            <div class="column">
                <div class="content">
                    <h2>Ваше существо</h2>
                    <div class="select-row">
                        <select id="your_faction">
                            <option value="" disabled selected>Фракция</option>
                        </select>
                        <select id="your_tier">
                            <option value="" disabled selected>Тир</option>
                        </select>
                        <select id="your_unit">
                            <option value="" disabled selected>Существо</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <div class="input-row">
                            <div class="label-column">Нападение</div>
                            <div class="input-column">
                                <input type="number" id="your-attack" placeholder="Нападение">
                            </div>
                            <div class="modifiers-column ability">
                                <button class="modifier" id = "basic-offense"></button>
                                <button class="modifier" id = "advanced-offense"></button>
                                <button class="modifier" id = "expert-offense"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Защита</div>
                            <div class="input-column">
                                <input type="number" id="your-defense" placeholder="Защита">
                            </div>
                            <div class="modifiers-column ability">
                                <button class="modifier" id = "basic-defense"></button>
                                <button class="modifier" id = "advanced-defense"></button>
                                <button class="modifier" id = "expert-defense"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Урон</div>
                            <div class="input-column">
                                <input type="number" id="your-min-damage" placeholder="Мин">
                                <input type="number" id="your-max-damage" placeholder="Макс">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "frenzy"></button>
                                <button class="modifier" id = "shooting"></button>
                                <button class="modifier" id = "retribution"></button>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column">Здоровье</div>
                            <div class="input-column">
                                <input type="number" id="your-health" placeholder="Здоровье">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "vitality"></button>
                                <button class="modifier" id = "evasion"></button>
                                <button class="modifier" id = "defense"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Кол-во</div>
                            <div class="input-column">
                                <input type="number" id="your-quantity" placeholder="Кол-во">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "hold-ground"></button>
                                <button class="modifier" id = "forest-rage"></button>
                                <button class="modifier" id = "fog-veil"></button>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column"></div>
                            <div class="input-column"></div>
                            <div class="modifiers-column">
                                <button class="modifier" id="battle-fury"></button>
                                <button class="modifier" id="archery"></button>
                                <button class="modifier" id="cold-steel"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="content small">
                    <h2>Герой</h2>
                    <div class="input-row hero">
                        <div class="label-column">Нап</div>
                        <div class="label-column">Защ</div>
                        <div class="label-column">БД</div>
                    </div>
                    <div class="input-row hero-input"> 
                        <input type="number" id="hero-attack" placeholder="Нап">
                        <input type="number" id="hero-defense" placeholder="Защ">
                        <input type="number" id="hero-FS" placeholder="БД">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <h2>Нейтральный юнит</h2>
                    <div class="select-row">
                        <select id="faction">
                            <option value="" disabled selected>Фракция</option>
                        </select>
                        <select id="tier">
                            <option value="" disabled selected>Тир</option>
                        </select>
                        <select id="unit">
                            <option value="" disabled selected>Существо</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <div class="input-row">
                            <div class="label-column">Нападение</div>
                            <div class="input-column">
                                <input type="number" id="neutral-attack" placeholder="Нападение">
                            </div>
                            <div class="modifiers-column ability">
                                <button class="modifier" id = "broken-arrow"></button>
                                <button class="modifier" id = "straight-arrow"></button>
                                <button class="modifier" id = "ability"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Защита</div>
                            <div class="input-column">
                                <input type="number" id="neutral-defense" placeholder="Защита">
                            </div>
                            <div class="modifiers-column ability">
                                <button class="modifier" id = "home-road"></button>
                                <button class="modifier" id = "fog-veil"></button>
                                <button class="modifier" id = "no-melee-penalty"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Урон</div>
                            <div class="input-column">
                                <input type="number" id="neutral-min-damage" placeholder="Мин">
                                <input type="number" id="neutral-max-damage" placeholder="Макс">
                            </div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column">Здоровье</div>
                            <div class="input-column">
                                <input type="number" id="neutral-health" placeholder="Здоровье">
                            </div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Кол-во</div>
                            <div class="input-column">
                                <input type="number" id="neutral-quantity" placeholder="Кол-во">
                            </div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column"></div>
                            <div class="input-column"></div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>

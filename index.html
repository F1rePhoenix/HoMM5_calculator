<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет урона в HoMM5</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Расчет урона в HoMM5</h1>
    <div class="container">
        <div class="column">
            <h2>Ваше существо</h2>
            <input type="number" id="your-min-damage" placeholder="Мин. урон" value="0">
            <input type="number" id="your-max-damage" placeholder="Макс. урон" value="0">
            <input type="number" id="your-attack" placeholder="Атака" value="0">
            <input type="number" id="your-defense" placeholder="Защита" value="0">
            <input type="number" id="your-health" placeholder="Здоровье" value="1">
            <input type="number" id="your-quantity" placeholder="Количество" value="1">
        </div>
        <div class="column">
            <h2>Нейтральный юнит</h2>
            <select id="faction">
                <option value="" disabled selected>Выберите фракцию</option>
            </select>
            <select id="tier">
                <option value="" disabled selected>Выберите уровень</option>
            </select>
            <select id="unit">
                <option value="" disabled selected>Выберите юнита</option>
            </select>
            <input type="number" id="neutral-min-damage" placeholder="Мин. урон" value="0">
            <input type="number" id="neutral-max-damage" placeholder="Макс. урон" value="0">
            <input type="number" id="neutral-attack" placeholder="Атака" value="0">
            <input type="number" id="neutral-defense" placeholder="Защита" value="0">
            <input type="number" id="neutral-health" placeholder="Здоровье" value="1">
            <input type="number" id="neutral-quantity" placeholder="Количество" value="1">
        </div>
        <div class="column smaller">
            <h2>Модификаторы</h2>
            <button id="perk-shooting" class="modifier">Перк стрельба</button>
            <button id="long-range-attack" class="modifier">Дальнобойная атака</button>
            <button id="frenzy" class="modifier">Боевое безумие</button>
            <button id="ring-of-life" class="modifier">Кольцо жизненной силы</button>
            <div class="perks">
                <button id="base-defense" class="modifier">Основы защиты</button>
                <button id="improve-defense" class="modifier">Развитая защита</button>
                <button id="perfect-defense" class="modifier">Искуссная защита</button>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="switch-sides" class="modifier">Сменить сторону</button>
        <button id="calculate">Рассчитать</button>
    </div>
    <div class="results">
        <h3>Результаты:</h3>
        <p id="damage-result">Урон: </p>
        <p id="kill-result">Убито существ: </p>
    </div>
    <script src="units.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>

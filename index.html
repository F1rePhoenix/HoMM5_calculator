<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="CSS/img/HoMM5_logo.png" type="image/x-icon">
    <title>Расчет урона в HoMM5 Universe</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Расчет урона в HoMM5 Universe</h1>
        <div class="columns">
            <div class="column">
                <div class="content">
                    <h2>Ваше существо</h2>
                    <div class="select-row">
                        <select id="your_faction">
                            <option value="" disabled selected>Фракция</option>
                        </select>
                        <select id="your_tier">
                            <option value="" disabled selected>Тир</option>
                        </select>
                        <select id="your_unit">
                            <option value="" disabled selected>Существо</option>
                        </select>
                    </div>
                    <div class="input-container yourUnit">
                        <div class="input-row">
                            <div class="label-column">Нападение</div>
                            <div class="input-column">
                                <input type="number" id="your-attack" placeholder="Нападение">
                            </div>
                            <div class="modifiers-column ability">
                                <button class="modifier" id = "basic-offense" data-tooltip="Основы нападения"></button>
                                <button class="modifier" id = "advanced-offense" data-tooltip="Развитое нападение"></button>
                                <button class="modifier" id = "expert-offense" data-tooltip="Искусное нападение"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Защита</div>
                            <div class="input-column">
                                <input type="number" id="your-defense" placeholder="Защита">
                            </div>
                            <div class="modifiers-column ability">
                                <button class="modifier" id = "basic-defense" data-tooltip="Основы защиты"></button>
                                <button class="modifier" id = "advanced-defense" data-tooltip="Развитая защита"></button>
                                <button class="modifier" id = "expert-defense" data-tooltip="Искусная защита"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Урон</div>
                            <div class="input-column">
                                <input type="number" id="your-min-damage" placeholder="Мин">
                                <input type="number" id="your-max-damage" placeholder="Макс">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "frenzy" data-tooltip="Боевое безумие"></button>
                                <button class="modifier" id = "shooting" data-tooltip="Стрельба"></button>
                                <button class="modifier" id = "retribution" data-tooltip="Воздаяние"></button>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column">Здоровье</div>
                            <div class="input-column">
                                <input type="number" id="your-health" placeholder="Здоровье">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "vitality" data-tooltip="Стойкость"></button>
                                <button class="modifier" id = "evasion" data-tooltip="Уклонение"></button>
                                <button class="modifier" id = "hold-ground" data-tooltip="Глухая оборона"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Кол-во</div>
                            <div class="input-column">
                                <input type="number" id="your-quantity" placeholder="Кол-во">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "forest-rage" data-tooltip="Лесная ярость"></button>
                                <button class="modifier" id = "fog-veil" data-tooltip="Туманная завеса"></button>
                                <button class="modifier" id="home-road" data-tooltip="Родные земли"></button>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="modifiers-column">
                                <button class="modifier" style="visibility: hidden;"></button>
                                <button class="modifier" style="visibility: hidden;"></button>
                                <button class="modifier unit-ability" style="visibility: hidden;"></button>
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id = "defense" data-tooltip="Оборона"></button>
                                <button class="modifier" id="range-penalty" data-tooltip="Стрельба без штрафа"></button>
                                <button class="modifier" id = 'big-shield' data-tooltip="Большой щит"></button>
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id="bloody-claw" data-tooltip="Ожерелье кровавого когтя"></button>
                                <button class="modifier" id = "ring-of-life1" data-tooltip="Кольцо жизни"></button>
                                <button class="modifier" id="ring-of-life2" data-tooltip="Кольцо жизни"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="content small">
                    <h2>Герой</h2>
                    <div class="input-row hero">
                        <div class="label-column">Нап</div>
                        <div class="label-column">Защ</div>
                        <div class="label-column">БД</div>
                    </div>
                    <div class="input-row hero-input"> 
                        <input type="number" id="hero-attack" placeholder="Нап">
                        <input type="number" id="hero-defense" placeholder="Защ">
                        <input type="number" id="hero-FS" placeholder="БД">
                    </div>
                </div>
                <button class="switch-sides" id = "switch-sides" data-tooltip="Смена стороны"></button>
                <div class="image-row">
                    <img class="image-placeholder glowing-border" id="your-unit-image" src="CSS/img/Units/placeholder.png">
                    <button class="action-button" id="calculate" data-tooltip="Рассчитать урон" style="background-image: url('CSS/img/sword.png');"></button>
                    <img class="image-placeholder" id="neutral-unit-image" src="CSS/img/Units/placeholder.png">
                </div>
                <button class="switch-sides" id = "switch-weapon" data-tooltip="Смена типа атаки" style="background-image: url('CSS/img/arrow_button.png');"></button>
                <div class="result-container">
                    <div>
                        <p><strong>Нанесенный урон:</strong></p>
                        <p id="damage-result">-</p>
                    </div>
                    <div>
                        <p><strong>Убито существ:</strong></p>
                        <p id="kill-result">-</p>
                    </div>
                </div>

            </div>
            <div class="column">
                <div class="content">
                    <h2>Нейтральный юнит</h2>
                    <div class="select-row">
                        <select id="faction">
                            <option value="" disabled selected>Фракция</option>
                        </select>
                        <select id="tier">
                            <option value="" disabled selected>Тир</option>
                        </select>
                        <select id="unit">
                            <option value="" disabled selected>Существо</option>
                        </select>
                    </div>
                    <div class="input-container neutralUnit">
                        <div class="input-row">
                            <div class="label-column">Нападение</div>
                            <div class="input-column">
                                <input type="number" id="neutral-attack" placeholder="Нападение">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier" id="neutral-range-penalty" data-tooltip="Стрельба без штрафа"></button>
                                <button class="modifier" id="neutral-home-road" data-tooltip="Родные земли"></button>
                                <button class="modifier" id = 'neutral-big-shield' data-tooltip="Большой щит"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Защита</div>
                            <div class="input-column">
                                <input type="number" id="neutral-defense" placeholder="Защита">
                            </div>
                            <div class="modifiers-column">
                                <button class="modifier neutral-unit-ability" style="visibility: hidden;"></button>
                                <button class="modifier" style="visibility: hidden;"></button>
                                <button class="modifier" style="visibility: hidden;"></button>
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Урон</div>
                            <div class="input-column">
                                <input type="number" id="neutral-min-damage" placeholder="Мин">
                                <input type="number" id="neutral-max-damage" placeholder="Макс">
                            </div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column">Здоровье</div>
                            <div class="input-column">
                                <input type="number" id="neutral-health" placeholder="Здоровье">
                            </div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                    
                        <div class="input-row">
                            <div class="label-column">Кол-во</div>
                            <div class="input-column">
                                <input type="number" id="neutral-quantity" placeholder="Кол-во">
                            </div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="label-column"></div>
                            <div class="input-column"></div>
                            <div class="modifiers-column">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
